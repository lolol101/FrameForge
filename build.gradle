
plugins {
    id ("java")
    id ("application")
}

mainClassName = "Server"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:16.0.2'

    //testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
